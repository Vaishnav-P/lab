<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
       
    </head>
    <body>
        <header class="main-header">
            <h1>Student Registration</h1>

        </header>
        <section class="main-form">
            <form class="form" action="" >
                Name&nbsp;<input type="text">
                <br><br><br><br>
                Address&nbsp;<textarea></textarea>
                <br><br><br><br>
                Sex&nbsp;<input type="radio" name="sex" value="Male">&nbsp;Male&nbsp;<input type="radio" name="sex" value="female">&nbsp;Female
                <br><br><br><br>
                Course:
                <select name="Course">
                    <option value="MCA">MCA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Arch">B.Arch</option>

                </select> 
                <br><br><br>
                <input type="checkbox">I declare that the above details are correct
                <br><br><br>
        
                <input type="submit" value="Submit" >&nbsp;<input class="reset" type="reset" value="Reset">
            </form>
        </section>

    </body>
</html>
