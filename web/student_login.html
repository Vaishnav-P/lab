<!DOCTYPE html>
<html>
	<head><title>Student Login</title>
	 <link rel="stylesheet" type="text/css" href="slogin.css"/>
	</head>

<body>
	
	<div class="container">
		
		<form class="main-form" action="student_form.html">
			<h1>STUDENT LOG IN</h1>
			<div class="form-name">	
			<p>Name</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter your name">
			</div>
			<br>
			<div class="form-pass">
			<p>Password</p>&nbsp;&nbsp;<input type="password" placeholder="Enter your password">
			</div>
			<br>
			<div class="form-sub">
				 <input type="submit" value="Submit" >&nbsp;
			</div>
			<div class="form-resub">	
				<input class="reset" type="reset" value="Reset">
			</div>
		</form>

	</div>

</body>
</html>
